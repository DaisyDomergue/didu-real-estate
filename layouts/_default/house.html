{{ define "main" }}
<div class="container my-4 py-5">
    <div class="row">
        <div class="col-md-6">
            <img src="/{{ .Params.image }}" alt="{{ .Title }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6">
            <h1 class="display-4">{{ .Title }}</h1>
            <p class="lead">{{ .Params.description }}</p>
            <p><strong>Price:</strong> {{ .Params.price }}</p>
            <p><strong>Location:</strong> {{ .Params.location }}</p>
            <a href="/contact-us" class="btn btn-primary btn-lg mt-3">Contact Us</a>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <h2>Details</h2>
            <p>{{ .Content }}</p>
        </div>
    </div>
</div>
{{ end }}
