{{ define "main" }}
<div class="container my-8 py-5">
    <h1 class="text-center display-4 mb-4">Available Properties</h1>
    <div class="row">
        {{ range .Pages }}
        <div class="col-md-4 d-flex align-items-stretch mb-4">
            <div class="card bg-secondary text-dark shadow">
                <div class="card-img-top" style="height: 200px; width: 100%; overflow: hidden;">
                    <img src="/{{ .Params.image }}" alt="{{ .Title }}" style="height: 100%; width: 100%; object-fit: cover;">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ .Title }}</h5>
                    <p class="card-text text-truncate" style="max-height: 4.5em; overflow: hidden;">{{ .Params.description }}</p>
                    <p class="card-text"><strong>Price:</strong> {{ .Params.price }}</p>
                    <p class="card-text"><strong>Location:</strong> {{ .Params.location }}</p>
                    <a href="{{ .RelPermalink }}" class="btn btn-warning mt-auto">View Details</a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
